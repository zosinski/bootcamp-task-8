<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Papier, kamień, nożyce - Kodilla, zadanie 8.12</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="js/script.js"></script>
</hd>

<body>
	
	<h1></h1>

	<!-- Tytuł gry -->
	<div class="container">
		<h1 class="text-center">
			Witaj w grze
			<span class="label label-default">Kamień</span>
			<span class="label label-info">Papier</span>
			<span class="label label-danger">Nożyce</span>
		</h1>
	</div>

	<!-- Przycisk rozpoczęcia nowej gry -->
	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button	id="js-newGameButton" class="btn btn-default">Nowa Gra</button>
		</div>
	</div>

	<!-- Przyciski wyboru dla gracza -->
	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
			<button id="js-playerPick_rock" class="btn">
				<span class="badge">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
				</span>
				Kamień
			</button>

			<button id="js-playerPick_paper" class="btn">
				<span class="badge">
					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
				</span>
				Papier
			</button>

			<button id="js-playerPick_scissors" class="btn">
				<span class="badge">
					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
				</span>
				Nożyce
			</button>
		</div>
	</div>

	<!-- Tabela wyników -->
	<div id="js-resultsTableElement" class="container">
		
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerPoints" class="badge">0</span>
				<span id="js-playerName">Imię gracza</span>
			</div>
			<div class="col-xs-2 text-center">VS.</div>
			<div class="col-xs-5 text-center">
				<span id="js-computerPoints" class="badge">0</span>
				Komputer
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerPick">Wybór gracza</span>
			</div>
			<div class="col-xs-2"></div>
			<div class="col-xs-5 text-center">
				<span id="js-computerPick">Wybór komputera</span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerResult">Wynik gracza</span>
			</div>
			<div class="col-xs-2"></div>
			<div class="col-xs-5 text-center">
				<span id="js-computerResult">Wynik komputera</span>
			</div>
		</div>

		<div class="row">
			<div id="js-finalResultElement" class="col-xs-12 text-center">Wynik końcowy</div>
		</div>
	</div>

</body>
</html>
